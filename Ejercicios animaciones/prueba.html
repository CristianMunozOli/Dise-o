<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Animado</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .animated-1 {
      opacity: 1;
      transform: translateY(20px);
      transition: opacity 4s, transform 4s;
    }

    .animated-2 {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 4s, transform 4s;
    }
  </style>
</head>
<body>

<div class="animated-1" id="animatedText1">
  <h1>Bienvenido a ...</h1>
</div>

<div class="animated-2" id="animatedText2">
  <h1>Disfruta</h1>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var animatedText1 = document.getElementById('animatedText1');
    var animatedText2 = document.getElementById('animatedText2');

    // Al cargar la página, inicia la animación del primer div
    setTimeout(function () {
      animatedText1.style.opacity = '0';
      animatedText1.style.transform = 'translateY(0)';
    }, 1000);

    // Después de que termine la animación del primer div, inicia la animación del segundo div
    setTimeout(function () {
      animatedText2.style.opacity = '1';
      animatedText2.style.transform = 'translateY(0)';
    }, 5000); // El tiempo total de espera es 500ms (del primer div) + 5900ms (duración total de la animación del primer div)
  });
</script>

</body>
</html>
