<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Definir la animaci贸n */
        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Estilo del div a animar */
        .rotating-div {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 50px;
            /* Aplicar la animaci贸n al div */
            animation: rotateAnimation 4s linear infinite; /* 4 segundos, lineal, infinito */
        }
    </style>
    <title>Animaci贸n de Rotaci贸n</title>
</head>
<body>

    <div class="rotating-div"></div>

</body>
</html>
