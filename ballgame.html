<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Ball Drag</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #ball {
      width: 50px;
      height: 50px;
      background: conic-gradient(red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50%;
      position: absolute;
      cursor: grab;
    }
    .imagen{
        width: 100%;
      
        }
        img{
            width: 100%;
            height: 100px;
        }
  </style>
</head>
<body>
<div class="imagen">
    <img src="https://www.treehugger.com/thmb/JXTBJVs9v7Xt3meY8Xg5B6mE91U=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__treehugger__images__2019__09__cloud-0693b27e05ee4a1c802182da4aa117a9.jpg" alt="">
</div>
<div id="ball"></div>

<script>
  // Get the ball element
  const ball = document.getElementById('ball');

  // Variables to store the mouse position
  let mouseX = 0;
  let mouseY = 0;

  // Variable to check if the mouse button is down
  let isMouseDown = false;

  // Event listener for mouse down
  ball.addEventListener('mousedown', (e) => {
    isMouseDown = true;
    ball.style.cursor = 'grabbing';

    // Calculate the offset between the mouse position and the ball position
    const boundingRect = ball.getBoundingClientRect();
    mouseX = e.clientX - boundingRect.left;
    mouseY = e.clientY - boundingRect.top;

    // Add event listeners for mouse move and mouse up events
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });

  // Function to handle mouse move
  function onMouseMove(e) {
    if (isMouseDown) {
      // Update the ball position based on the mouse movement
      ball.style.left = e.clientX - mouseX + 'px';
      ball.style.top = e.clientY - mouseY + 'px';
    }
  }

  // Function to handle mouse up
  function onMouseUp() {
    isMouseDown = false;
    ball.style.cursor = 'grab';
    
    // Remove event listeners for mouse move and mouse up events
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
  }
</script>

</body>
</html>
